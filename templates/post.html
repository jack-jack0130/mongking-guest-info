{% extends 'base.html'%}
{% block title %}

{% endblock %}

{% block content %}


<!DOCTYPE html>
<html>
  <head>
    <title>{{ post.title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width=100%;
        margin: 0 auto;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align="left";
      }
      p {
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 20px;

      }
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      video {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    {% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.title }}">
    {% endif %}
    {% if post.video %}
    <video width="320" height="240" controls>
      <source src="{{ url_for('static', filename='uploads/' + post.video) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    {% endif %}
  </body>
</html>

{% endblock %}
